<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table border="1" align="center">
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" onblur="checkvalid(this,'usernameError')" required name="username" id="username">
                    <span id="usernameError"></span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" onblur="checkvalid(this,'passwordError')" required name="password"
                        id="password">
                    <span id="passwordError"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="username" id="username">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function checkvalid(something, harsh) {
            // console.log("called", harsh);
            if (something.value == "") {
                document.getElementById(harsh).innerText = "This field is required!!";
            }
            else {
                document.getElementById(harsh).innerText = "";
            }

        }
    </script>
</body>

</html>
