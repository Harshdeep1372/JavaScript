<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPalindrome(str) {
            const changeStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            return changeStr === changeStr.split('').reverse().join('');
        }
        const input = prompt("Enter a word or phrase: ");
        if (isPalindrome(input)) {
            document.write(`Yes, '${input}' is a palindrome.`);
        } else {
            document.write(`No, '${input}' isn't a palindrome.`);
        }
    </script>
</body>

</html>
