<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <table>
            <tr>
                <td> <label for="username">User Name</label> </td>
                <td><input type="text" class="input-text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>New Name</td>
                <td><input type="text" class="input-text" name="nfield" id="nfield"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" class="input-text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" class="input-text" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="first-name">First name</label></td>
                <td><input type="text" class="" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last name</label></td>
                <td><input type="text" class="" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="main"></div>

    <script>
        const inputElements = document.querySelectorAll('.input-text');

        inputElements.forEach(input => {
            input.addEventListener('blur', function () {
                checkRequired(this);
            });
        });

        function checkRequired(input) {
            let div = document.getElementById("main");
            let error = input.nextElementSibling;

            if (input.value.trim() === "") {
                if (!error) {
                    error = document.createElement("span");
                    error.textContent = "This field is mendatory";
                    error.style.color = "blue";
                    input.parentNode.appendChild(error);

                    console.log(` called. '${input.id}'`);
                }
            } else {
                if (error) {
                    error.remove();
                }

                console.log(`called. '${input.id}'`);
            }
        }
    </script>
</body>

</html>
